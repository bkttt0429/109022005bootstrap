<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>購物車 - Shop</title>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/shop.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Shop</a>
        <div class="collapse navbar-collapse">
          <div id="auth-area" class="me-2"></div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="mb-0">購物車</h1>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-secondary" href="api/report.php?action=cart_csv">匯出購物車 CSV</a>
          <a class="btn btn-outline-secondary" href="api/report.php?action=inventory_log">匯出進銷存紀錄</a>
        </div>
      </div>
      <div id="cart-container" class="mt-3"></div>

      <div id="checkout-form" class="mt-4 card p-3 d-none">
        <h4>結帳資料（模擬）</h4>
        <form id="checkout">
          <div class="mb-2">
            <label class="form-label">姓名</label>
            <input class="form-control" required />
          </div>
          <div class="mb-2">
            <label class="form-label">電子郵件</label>
            <input class="form-control" type="email" required />
          </div>
          <div class="mb-2">
            <label class="form-label">地址</label>
            <input class="form-control" required />
          </div>
          <div class="d-flex gap-2 mt-3">
            <button class="btn btn-primary" type="submit">提交訂單（模擬）</button>
            <button id="cancel-checkout" class="btn btn-link" type="button">取消</button>
          </div>
        </form>
      </div>

    </main>

    <footer class="text-center py-4 bg-light mt-auto">&copy; 範例商店</footer>

    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/shop-data.js"></script>
    <script src="js/shop.js"></script>
  </body>
</html>
