<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登入 / 註冊 - Shop (album)</title>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body{display:flex;align-items:center;padding-top:40px;padding-bottom:40px;background-color:#eee;height:100vh}
      .form-signin{max-width:420px;margin:auto;background:#fff;padding:24px;border-radius:8px}
    </style>
  </head>
  <body>
    <main class="form-signin">
      <h1 class="h3 mb-3 fw-normal text-center">登入或註冊</h1>

      <div id="messages"></div>

      <form id="login-form" class="mb-3">
        <div class="mb-2">
          <label class="form-label">電子郵件</label>
          <input id="login-email" class="form-control" type="email" required />
        </div>
        <div class="mb-2">
          <label class="form-label">密碼</label>
          <input id="login-password" class="form-control" type="password" required />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">登入</button>
        </div>
      </form>

      <hr />

      <form id="register-form">
        <div class="mb-2">
          <label class="form-label">姓名</label>
          <input id="reg-name" class="form-control" />
        </div>
        <div class="mb-2">
          <label class="form-label">電子郵件</label>
          <input id="reg-email" class="form-control" type="email" required />
        </div>
        <div class="mb-2">
          <label class="form-label">密碼（至少 6 字）</label>
          <input id="reg-password" class="form-control" type="password" required />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary" type="submit">註冊並登入</button>
        </div>
      </form>

      <p class="mt-3 small text-muted">註冊／登入會把此分頁中的購物車合併到您的帳戶（如果有）。</p>
    </main>

    <script>
      const API_AUTH = 'api/auth.php';
      let csrf = null;
      function show(msg, cls='danger'){ document.getElementById('messages').innerHTML = `<div class="alert alert-${cls}">${msg}</div>`; }

      async function fetchCsrf(){
        try{
          const r = await fetch(API_AUTH, { credentials:'same-origin' });
          const j = await r.json(); if(j && j.success){ csrf = j.csrf; }
        }catch(e){}
      }
      fetchCsrf();

      document.getElementById('login-form').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        try{
          const res = await fetch(API_AUTH, { method: 'POST', credentials: 'same-origin', headers: { 'Content-Type':'application/json','X-CSRF-Token':csrf }, body: JSON.stringify({ action:'login', email, password }) });
          const j = await res.json();
          if(j.success){ location.href='index.html'; }
          else show(j.error || '登入失敗', 'danger');
        }catch(e){ show('登入失敗：無法聯繫伺服器', 'danger'); }
      });

      document.getElementById('register-form').addEventListener('submit', async (e)=>{
        e.preventDefault();
        const name = document.getElementById('reg-name').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        try{
          const res = await fetch(API_AUTH, { method: 'POST', credentials: 'same-origin', headers: { 'Content-Type':'application/json','X-CSRF-Token':csrf }, body: JSON.stringify({ action:'register', name, email, password }) });
          const j = await res.json();
          if(j.success){ location.href='index.html'; }
          else show(j.error || '註冊失敗', 'danger');
        }catch(e){ show('註冊失敗：無法聯繫伺服器', 'danger'); }
      });
    </script>

  </body>
</html>
